<video style="outline:none;width:100%;background-color:#000" playsinline poster="{{ video.thumbnail }}"
    id="player" class="on-video_player video-js player-style-{{ context.preferences.player_style }}"
    {% if context.preferences.autoplay %}autoplay{% endif %}
    {% if context.preferences.video_loop %}loop{% endif %}
    {% if context.show_controls() %}controls{% endif %}>
    <!-- TODO: research into hlsvp-->
    {% if player.hls_manifest_url.is_some() && !context.config.disable_livestreams %}
        <source src="{{  player.hls_manifest_url.as_ref().unwrap() }}{% if context.proxy_local() %}?local=true{% endif %}" type="application/x-mpegURL" label="livestream">
    {% else %}
        {% if context.listen() %}
            {% for (pos, stream) in player.audio_streams.iter().enumerate() %}
                {% let selected = pos == 0 %}
                <source src="/latest_version?id={{ video.id }}&itag={{ stream.itag }}{% if context.proxy_local()%}&local=true{% endif %}" type="{{ stream.mime_type }}" label="{{ stream.bitrate }}k" selected="{{ selected  }}">
            {% endfor %}
        {% else %}
            {% if context.preferences.quality == "dash" %}
                <source src="/api/manifest/dash/id/{{ video.id }}?local=true&unique_res=1" type="application/dash+xml" label="dash">
            {% endif %}

            {% for (index, stream) in player.formats.iter().enumerate() %}
                {% if stream.itag != 17 %}
                    {% let selected = context.preferences.quality == stream.quality || index == 0 %}
                
                    <source src="/latest_version?id={{video.id}}&itag={{stream.itag }}{% if context.proxy_local() %}&local=true{% endif %}" type="{{ stream.mime_type }}" label="{{ stream.quality  }}" selected="{{ selected  }}">
                {% endif %}
            {% endfor %}

            {% for caption in player.preferred_captions.iter() %}
                <track kind="captions" src="/api/v1/captions/{{ video.id }}?label={{ caption.name.simple_text  }}" label="{{  caption.name.simple_text  }}">
            {% endfor %}

            {% for caption in player.captions.iter() %}
                <track kind="captions" src="/api/v1/captions/{{ video.id }}?label={{ caption.name.simple_text  }}" label="{{  caption.name.simple_text }}">
            {% endfor %}
        {% endif %}
    {% endif %}
</video>

<script id="player_data" type="application/json">
{
    "aspect_ratio": {{ player.aspect_ratio|json|safe }},
    "title": {{ video.title|json|safe }},
    "description": {{ video.short_description|json|safe }},
    "thumbnail": {{ video.thumbnail|json|safe }},
    "preferred_caption_found": {{ !player.preferred_captions.is_empty() }}
}
</script>
<script src="/assets/js/player.js"></script>
