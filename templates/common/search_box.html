
<form class="pure-form" action="/search" method="get">
	<fieldset>
		<input type="search" id="searchbox" autocomplete="off" autocorrect="off"
		autocapitalize="none" spellcheck="false" {% if context.preferences.autofocus_search_box %}autofocus{% endif %}
		name="q" placeholder="{{ localize("search") }}"
		title="{{ localize("search") }}"
		value="{{ context.search_query() }}">
	</fieldset>
</form>
