<div class="flex-right">
    <div class="icon-buttons">
        <a title="{{ localize("videoinfo_watch_on_youtube") }}" href="https://www.youtube.com/watch{{ endpoint_params }}">
            <i class="icon ion-logo-youtube"></i>
        </a>
        <a title="{{ localize("audio_mode") }}" href="/watch{{ endpoint_params }}&listen=1">
            <i class="icon ion-md-headset"></i>
        </a>
        
        {% if preferences.automatic_instance_redirect %}
            <a title="{{ localize("switch_invidious_instance") }}" href="/redirect?referer=%2Fwatch{{ endpoint_params }}">
                <i class="icon ion-md-jet"></i>
            </a>
        {% else %}
            <a title="{{ localize("switch_invidious_instance") }}" href="https://redirect.invidious.io/watch{{ endpoint_params }}">
                <i class="icon ion-md-jet"></i>
            </a>
        {% endif %}
    </div>
</div>
